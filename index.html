<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <h1>NUMBER<span>GUESSER</span></h1>
      <div class="sub-header">
        <hr>
        <p>ULTIMATE CHALLENGER EDITION</p>
        <hr>
      </div>
    </header>
    <main>
      <div class="left-column">
        <section class="set-range-form">
          <h2>Set Range</h2>
          <form class="min-max-ranges">
            <div class="min-range-wrapper">
              <label for="min-range">Min Range</label>
              <input id="min-range-input" type="text" name="min-range">
            </div>
            <div class="max-range-wrapper">
              <label for="max-range">Max Range</label>
              <input id="max-range-input" type="text" name="max-range">
            </div>
            <button class="update-button">UPDATE</button>
          </form>
        </section>
        <section class="challenger-guess-form">
          <p class="range">The Current Range is <span class="range-bottom"> 1 </span> to <span class="range-top"> 100 </span></p>
          <div class="challenger">
           <h2>Challenger 1</h2>
           <form class="horizontal-formatting">
            <div class="vertical-formatting">
             <label for="name">Name</label>
             <input id="name-input-1" class="name-input" type="text" name="name">
            </div>
           <div class="vertical-formatting guess-form">
            <label for="guess">Guess</label>
            <input id="guess-input-1" class="guess-input" type="text" name="guess">
           </div>
          </form>
         </div>
         <div class="challenger">
          <h2>Challenger 2</h2>
          <form class="horizontal-formatting">
           <div class="vertical-formatting">
            <label for="name">Name</label>
            <input id="name-input-2" class="name-input" type="text" name="name">
          </div>
           <div class="vertical-formatting guess-form">
            <label for="guess">Guess</label>
            <input id="guess-input-2" class="guess-input" type="text" name="guess">
          </div>
          </form>
         </div>
           <div class="horizontal-formatting">
            <button type="button" disabled class="submit-guess">SUBMIT GUESS</button>
            <button class="reset-game">RESET GAME</button>
            <button class="clear-form">CLEAR FORM</button>
           </div>
        </section>
        <section class="latest-guess-output">
            <h2>Latest Guess</h2>
          <div class="challenger-guess-wrapper">
            <div class="challenger-1-guess">
              <h3>Challenger 1 Name</h3>
              <p>current guess</p>
              <div class="guess-output">
              </div>
              <div class="no-guesses-yet">
                <p>no guesses yet!</p>
              </div>
            </div>
            <div id="latest-guess-line">
              <hr>
            </div>
            <div class="challenger-2-guess">
              <h3>Challenger 2 Name</h3>
                <p>current guess</p>
              <div class="guess-output">
              </div>
              <div class="no-guesses-yet">
                <p>no guesses yet!</p>
              </div>
          </div>
        </section>
      </div>
      <div class="right-column">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
